<form id="alta_usuario" action="{EDIT}" method="POST">
    <div class="row">
        <div class="">
            <label for="referencia">Referencia</label>
            <input type="text" name="referencia" id="referencia" value="{referencia}" readonly>
        </div>
        <div class="">
            <label>Categoría</label>
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select name="categoria" class="browser-default">
                <option value="{categoria}">{categoria}</option>
            </select>
            <!--<input type="text" name="txtCategoria" value="" placeholder="Ingrese su Categoría" />-->
        </div>
        <div class="">
            <label>Descripción</label>
            <textarea name="descripcion" placeholder="Descripción del producto">{descripcion}</textarea>
        </div>
        <div class="">
            <label>Impuesto</label>
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select name="iva" class="browser-default">
                <option value = "{iva}">{iva}</option>
                <option value = "10">10%</option>
                <option value = "15">15%</option>
                <option value = "20">20%</option>
            </select>
            <!--<input type="text" name="txtCategoria" value="" placeholder="Ingrese su Categoría" />-->
        </div>
        <div class="">
            <label>Proveedor</label>
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select name="proveedor" class="browser-default">
                <option value ="todos">Todos los Proveedores</option>
                <option value="{proveedor}">{proveedor}</option>
                <option value = "bimbo">Bimbo</option>
                <option value = "Carne">Carne Mart</option>
                <option value = "hellmans">Hellmans</option>
            </select>
            <!--<input type="text" name="txtCategoria" value="" placeholder="Ingrese su Categoría" />-->
        </div>
        <div class="">
            <label>Ubicación</label>
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select name="ubicacion" class="browser-default">
                <option value ="todas">Todas las Ubicaciones</option>
                <option value ="{ubicacion}">{ubicacion}</option>
                <option value = "Sur">Zona Sur</option>
                <option value = "Norte">Zona Norte</option>
                <option value = "Centro">Zona Centro</option>
            </select>
            <!--<input type="text" name="txtCategoria" value="" placeholder="Ingrese su Categoría" />-->
        </div>
        <div class="">
            <label>Stock</label>
            <input type="text" name="stock_max" id="stock" value="{stock_max}">
        </div>
        <div class="">
            <label>Stock Mínimo</label>
            <input type="text" name="stock_min" id="stock2" value="{stock_min}">
        </div>
        <div class="">
            <label>Observaciones</label>
            <textarea name="observacion" placeholder="Observaciones">{observacion}</textarea>
        </div>
        <div class="">
            <label>Precio de Compra $</label>
            <input type="text" name="preciocompra" id="precio" value="{preciocompra}">
        </div>
        <div class="">
            <label>Precio de almacen $</label>
            <input type="text" name="precioalmacen" id="precio_almacen" value="{precioalmacen}">
        </div>
        <div class="">
            <label>Precio Tienda $</label>
            <input type="text" name="preciotienda" id="precio_tienda" value="{preciotienda}">
        </div>
        <div class="">
            <label>Fecha de Ingreso</label>
            <input type="text" name="fechaalta" id="fecha_ingreso" value="{fechaalta}">
        </div>
        <input type="submit" name="enviar" id="enviar" value="Guardar">
    </div>
</form>
