<form id="alta_usuario" action="{EDIT}" method="GET">
	
	<div class="label"><label>Nombre</label></div>

	<INPUT type="text" name="nombre" id="nombre" value="{nombre}">

	<div class="label"><label>RFC</label></div>
	
	<INPUT type="text" name="rfc" id="rfc" value="{rfc}">

	<div class="label"><label>Direccion</label></div>
	
	<INPUT type="text" name="direccion" id="direccion" value="{direccion}">

	<div class="label"><label>Localidad</label></div>

	<INPUT type="text" name="localidad" id="localidad" value="{localidad}">

	<div class="label"><label>Provincia</label></div>
	
	<INPUT type="text" name="provincia" id="provincia" value="{provincia}">

	<div class="label"><label>Forma de Pago</label></div>
	
	<INPUT type="text" name="formaPago" id="formaPago" value="{formaPago}">

	<div class="label"><label>Entidad Bancaria</label></div>
	
	<INPUT type="text" name="entidadBancaria" id="entidadBancaria" value="{entidadBancaria}">

	<div class="label"><label>Cuenta bancaria</label></div>
	
	<INPUT type="text" name="cuentaBancaria" id="cuentaBancaria" value="{cuentaBancaria}">

	<div class="label"><label>Codigo postal</label></div>
	
	<INPUT type="text" name="codigoPostal" id="codigoPostal" value="{codigoPostal}">

	<div class="label"><label>Telefono</label></div>
	
	<INPUT type="text" name="telefono" id="telefono" value="{telefono}">

	<div class="label"><label>Movil</label></div>
	
	<INPUT type="text" name="movil" id="movil" value="{movil}">

	<div class="label"><label>Correo electronico</label></div>
	
	<INPUT type="text" name="email" id="email" value="{email}">

	<div class="label"><label>Direccion web</label></div>
	
	<INPUT type="text" name="web" id="web" value="{web}">


	<div class="form_button">
		<input type="submit" name="enviar" id="enviar" value="Guardar">

	</div>
</form>
