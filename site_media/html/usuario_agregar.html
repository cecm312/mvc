<form id="alta_usuario" action="{SET}" method="POST">
	
	<div class="label"><label>Nombre</label></div>

	<INPUT type="text" name="nombre" id="nombre">

	<div class="label"><label>RFC</label></div>
	
	<INPUT type="text" name="rfc" id="rfc">

	<div class="label"><label>Direccion</label></div>
	
	<INPUT type="text" name="direccion" id="direccion">

	<div class="label"><label>Localidad</label></div>

	<INPUT type="text" name="localidad" id="localidad">

	<div class="label"><label>Provincia</label></div>
	
	<INPUT type="text" name="provincia" id="provincia">

	<div class="label"><label>Forma de Pago</label></div>
	
	<INPUT type="text" name="formaPago" id="formaPago">

	<div class="label"><label>Entidad Bancaria</label></div>
	
	<INPUT type="text" name="entidadBancaria" id="entidadBancaria">

	<div class="label"><label>Cuenta bancaria</label></div>
	
	<INPUT type="text" name="cuentaBancaria" id="cuentaBancaria">

	<div class="label"><label>Codigo postal</label></div>
	
	<INPUT type="text" name="codigoPostal" id="codigoPostal">

	<div class="label"><label>Telefono</label></div>
	
	<INPUT type="text" name="telefono" id="telefono">

	<div class="label"><label>Movil</label></div>
	
	<INPUT type="text" name="movil" id="movil">

	<div class="label"><label>Correo electronico</label></div>
	
	<INPUT type="text" name="email" id="email">

	<div class="label"><label>Direccion web</label></div>
	
	<INPUT type="text" name="web" id="web">

	<INPUT type="submit" name="enviar" id="enviar" value="Agregar">
</form>
