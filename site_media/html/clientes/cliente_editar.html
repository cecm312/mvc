<form class="col s12" id="alta_cliente" action="{EDIT}" method="POST">
    <div class="row">
        <div class="input-field">
            <label>Nombre</label>
            <input type="text" name="nombre" id="Nombre" value="{nombre}">
        </div>

        <div class="input-field">
            <label>RFC</label>
            <input type="text" name="rfc" id="RFC" placeholder=""  value="{rfc}">
        </div>

        <div class="input-field">
            <label>Direccion</label>
            <input type="text" name="direccion" id="Direccion" placeholder=""  value="{direccion}">
        </div>

        <div class="input-field">
            <label>Localidad</label>
            <input type="text" name="localidad" id="Localidad" placeholder=""  value="{localidad}">
        </div>

        <div class="input-field">
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select class="browser-default" name="provincia" id="Provincia" >
                {provincia_options}
            </select>

        </div>

        <div class="input-field">
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select class="browser-default" name="formaPago" id="Forma_de_pago">
                {formaPago_options}
            </select>

        </div>
        <div class="input-field">
            <!--<input type="categoria" name="categoria" id="categoria">-->
            <select class="browser-default" id="entidadBancaria" name="Entidad" >
                {entidadBancaria_options}
            </select>
            <!--<input type="text" name="txtCategoria" value="" placeholder="Ingrese su Categoría" />-->
        </div>

        <div class="input-field">
            <label>Cuenta Bancaria</label>
            <input type="text"  name="cuentaBancaria" id="cuentaBancaria" placeholder=""  value="{cuentaBancaria}">
        </div>
        <div class="input-field">
            <label>Codigo Postal</label>
            <input type="text" name="codigoPostal" id="codigoPostal" placeholder=""  value="{codigoPostal}">
        </div>
        <div class="input-field">
            <label>Telefono</label>
            <input type="text" name="telefono" id="telefono" placeholder=""  value="{telefono}">
        </div>
        <div class="input-field">
            <label>Movil</label>
            <input type="text" name="movil" id="Movil"  value="{movil}">
        </div>
        <div class="input-field">
            <label>Correo Electronico</label>
            <input type="text" name="email" id="Correro"  value="{email}">
        </div>
        <div class="input-field">
            <label>Direccion Web</label>
            <input type="text" name="web" id="Direccion_web"  value="{web}">
        </div>

        <div class="input-field">
            <label>Razón Social</label>
            <input type="text" name="razon" id="" value="{razon}">
        </div>
        <div class="input-field">
            <label>Domicilio Fiscal</label>
            <input type="text" name="domicilioFiscal" id="" value="{domicilioFiscal}">
        </div>
        <div class="input-field">
            <label>Observaciones</label>
            <input type="text" name="observacion" id="" value="{observacion}">
        </div>
        <br/>
        <br/>
        <div class="input-field">
            <input type="submit" name="enviar" id="enviar" value="Agregar">
        </div>
    </div>


</form>
